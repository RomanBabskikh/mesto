        <template id="element-template">
            <div class="element">
                <img class="element__image" src="#" alt="#">
                <button type="button" class="element__button-delete"></button>
                <div class="element__info">
                    <h2 class="element__text"></h2>
                    <button type="button" class="element__button-like"></button>
                </div>
            </div>
        </template>

        <div class="popup popup_type_profile">
            <div class="popup__container">
                <button class="popup__close popup__close_type_profile" type="button"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <form class="popup__form" name="form">
                    <input class="popup__input popup__input_type_name" type="text" required minlength="2" maxlength="40" name="input-name">
                    <input class="popup__input popup__input_type_info" type="text" required minlength="2" maxlength="200" name="input-info">
                    <button class="popup__button" type="submit">Сохранить</button>
                </form>

            </div>
        </div>
        <div class="popup popup_type_mesto">
            <div class="popup__container">
                <button class="popup__close popup__close_type_mesto" type="button"></button>
                <h2 class="popup__title">Новое место</h2>
                <form class="popup__form popup__form_type_mesto" name="form">
                    <input class="popup__input popup__input_type_url" type="text" required name="input-mesto" placeholder="Ссылка">
                    <input class="popup__input popup__input_type_mesto" type="text" required name="input-url" placeholder="Название">
                    <button class="popup__button" type="submit">Сохранить</button>
                </form>

            </div>
