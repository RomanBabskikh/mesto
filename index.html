<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
<div class="page">
    <header class="header">
        <img class="header__logo" src="images/logo/header__logo/Vector.png" alt="Логотип Место">
      
    </header>
    <main class="container">
        <section class="profile">
            <img class="profile__avatar" src="./images/image.jpg" alt="Фотография Жак-Ив Кусто">
            <div class="profile__info">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button class="profile__button"> 
                    <img src="./images/button1.png" alt="Кнопка редактирования">
                </button>
                <p class="profile__description">Исследователь океана</p>
                 
            </div>
                 <button class="profile__add-button">
                     <img src="./images/button2.png" alt="Кнопка добавления">
                 </button>
            
        </section>
        
         <section class="elements">
        
           <div class="element">
                <img class="element__image" src="./images/токио1.jpg" alt="Токио">
                <div class="element__info">
                    <h2 class="element__text">Токио</h2>
                    <button class="element__button-like"></button>
                </div>
            </div>
           <div class="element">
                <img class="element__image" src="./images/бангкок.jpg" alt="Бангкок">
                <div class="element__info">
                    <h2 class="element__text">Бангкок</h2>
                    <button class="element__button-like"></button>
                </div>
            </div>
            <div class="element">
                <img class="element__image" src="./images/сингапур.jpg" alt="Сингаур">
                <div class="element__info">
                    <h2 class="element__text">Сингапур</h2>
                    <button class="element__button-like"></button>
                </div>
            </div>
            <div class="element">
                <img class="element__image" src="./images/багдад.jpg" alt="Багдад">
                <div class="element__info">
                    <h2 class="element__text">Багдад</h2>
                    <button class="element__button-like"></button>
                </div>
            </div>
            <div class="element">
                <img class="element__image" src="./images/шанхай.jpg" alt="Шанхай">
                <div class="element__info">
                    <h2 class="element__text">Шанхай</h2>
                    <button class="element__button-like"></button>
                </div>
            </div>
            <div class="element">
                <img class="element__image" src="./images/пекин.jpg" alt="Пекин">
                <div class="element__info">
                    <h2 class="element__text">Пекин</h2>
                    <button class="element__button-like"></button>
                </div>
            </div>

        </section>
    </main>
    <footer class="footer container">
        <p class="footer__copyright">&copy;2020.Роман Бабских</p>
    </footer> 
    
</div>
<script src="./script.js"></script>
</body>
     



</html>
