            <div class="element">
                <img class="element__image" src="#" alt="#">

                    <h2 class="element__text"></h2>
                    <button type="button" class="element__button-like"></button>

    <div class="popup popup_type_profile">
        <div class="popup__container">
            <button class="popup__close popup__close_type_profile" type="button"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form" name="form" novalidate>
                <input class="popup__input popup__input_type_name" type="text" id="input-name" required minlength="2" maxlength="40" name="input-name">
                <span class="popup__error" id="input-name-error"></span>
                <input class="popup__input popup__input_type_info" type="text" id="input-info" required minlength="2" maxlength="200" name="input-info">

                <button class="popup__button" type="submit">Сохранить</button>

    <div class="popup popup_type_mesto">
        <div class="popup__container">
            <button class="popup__close popup__close_type_mesto" type="button"></button>
            <h2 class="popup__title">Новое место</h2>
            <form class="popup__form popup__form_type_mesto" name="form" novalidate>
                <input class="popup__input popup__input_type_mesto" type="text" required minlength="1" maxlength="30" id="input-mesto" placeholder="Название">
                <span class="popup__error" id="input-mesto-error"></span>
                <input class="popup__input popup__input_type_url" type="url" required id="input-url" placeholder="Ссылка">
                <span class="popup__error" id="input-url-error"></span>
                <button class="popup__button" type="submit">Сохранить</button>
            </form>

        </div>

    <div class="popup popup_type_image">
